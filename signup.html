<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for serach engine-->
    <meta name="description"
        content="Yoga club, Club for physical, mental, and spiritual practices through Yoga in Shannon, County Clare, Ireland">
    <meta name="keywords"
        content="Yoga club, yoga, physical yoga, mental yoga, spriritual yoga,shannon, county clare, Ireland">
    <!--Title bar-->
    <title>Yoga Club</title>
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/buddhist-yoga-pose_84145.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Yoga Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i> </label>
            <!--Navigator-->
            <nav>
                <ul id="nav-menu">
                    <li><a href="aboutus.html" >About us</a></li>
                    <li><a href="yogastyle.html" class="active">Styles</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
    </header>

    <!------Main------>

    <main>
        <section id="join-us">
            <form id="join-us-form" method="Post" action="https://formdump.codeinstitute.net">
                <h2> Join Us</h2>
                <label for="firstname">First Name</label>
                <input type="text" name="first_name" id="firstname" class="text-input" required>
                <br>
                <label for="lastname">First Name</label>
                <input type="text" name="last_name" id="lastname" class="text-input" required>
                <br>
                <label for="emailaddress">Email Address</label>
                <input type="email" name="email_address" id="emailaddress" class="text-input" required>
                <br>
                <div class="radiobtn">
                    <div>
                        <label for="Child">Childern Yoga Training</label>
                        <input type="radio" name="Category" id="Child" value="Child" required checked>
                    </div>
                    <div>
                        <label for="Pregnancy">Pregnancy Yoga Training</label>
                        <input type="radio" name="Category" id="Pregnancy" value="Pregnancy" required>
                    </div>
                    <div>
                        <label for="both">Adult Yoga Training</label>
                        <input type="radio" name="Category" id="both" value="both" required>
                    </div>
                    <div>
                        <label for="both">Teacher Yoga Training</label>
                        <input type="radio" name="Category" id="both" value="both" required>
                    </div>
                    <div>
                        <label for="both">Online Therapy Training</label>
                        <input type="radio" name="Category" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="joinbtn">Start the training!</button>

            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media-net">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome Path-->
    <script src="https://kit.fontawesome.com/2b8f133eab.js" crossorigin="anonymous"></script>
</body>
</html>
